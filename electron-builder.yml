appId: com.kraxen72.crankshaft
publish:
    - provider: github
      publishAutoUpdate: false
# Duplicated from .npmrc with a hardcoded electron version
# (not the best, but it doesn't look like there's any way around this)
electronDownload:
    customDir: v37.0.0-nightly.20250328-inputpriofix-1
    mirror: https://github.com/thegu5/electron/releases/download/
    isVerifyChecksum: false
win:
    artifactName: ${productName}-portable-${os}-${arch}.${ext}
    target:
        - target: nsis
          arch:
              - x64
        - target: portable
          arch:
              - x64
mac:
    artifactName: ${productName}-portable-${os}-${arch}.${ext}
    target:
        - target: dmg
          arch:
              - x64
              - arm64
linux:
    artifactName: ${productName}-portable-${os}-${arch}.${ext}
    target:
        - target: appImage
          arch:
              - x64
    category: game
nsis:
    artifactName: ${productName}-setup-${os}-${arch}.${ext}
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    differentialPackage: false
dmg:
    writeUpdateInfo: false
files:
    - 'app/*'
    - 'assets/*'
    - 'build/*'
    - 'package.json'
    - 'README.md'
    - 'LICENSE'
# compression: store
